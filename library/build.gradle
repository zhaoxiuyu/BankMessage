apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

repositories {
    flatDir { dirs 'libs' }
    mavenCentral()
    google()
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        targetSdkVersion 30 //目标版本
        minSdkVersion 19 //最低兼容Android版本

        versionCode rootProject.versionCode
        versionName rootProject.versionName

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        //必须，告知RxHttp你依赖的okhttp版本，目前已适配 v3.12.0 - v4.8.1版本  (v4.3.0除外)
                        rxhttp_okhttp: '3.12.0',
                        //使用asXxx方法时必须，告知RxHttp你依赖的rxjava版本，可传入rxjava2、rxjava3
                        rxhttp_rxjava: 'rxjava3',
                ]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        unsigned {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        encoding "utf-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        androidTest.resources.srcDirs += 'src/androidTest/res'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api 'androidx.cardview:cardview:1.0.0' // 卡片
    api 'androidx.multidex:multidex:2.0.1' // 多dex
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'androidx.appcompat:appcompat:1.2.0' //v7
//    api 'androidx.appcompat:appcompat:1.1.0-rc01' //v7
    api 'androidx.legacy:legacy-support-v4:1.0.0'  //v4
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    api 'com.google.android.material:material:1.2.0' //design
    api 'androidx.constraintlayout:constraintlayout:2.0.1' //约束布局
    api 'androidx.navigation:navigation-fragment:2.3.0'
    api 'androidx.navigation:navigation-ui:2.3.0'
    api 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    api 'androidx.navigation:navigation-ui-ktx:2.3.0'

    // ViewModel
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.2.0"

    // sqlite
    api 'org.litepal.android:kotlin:3.0.0'

    // 工具类
    api 'com.blankj:utilcodex:1.29.0'//柯基 AndroidUtilCode

    // MMKV
    api 'com.tencent:mmkv-static:1.2.2'

    // Kotlin
    api 'androidx.core:core-ktx:1.3.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.8'

    // 网络请求相关
    api 'com.ljx.rxhttp:rxhttp:2.3.5'
    kapt 'com.ljx.rxhttp:rxhttp-compiler:2.3.5'
    api 'com.squareup.okhttp3:okhttp:3.12.0'
    api 'io.reactivex.rxjava3:rxjava:3.0.2'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'

    // 分割线
    api 'ckrjfrog.FlexItemDecoration:Decoration:1.1.3'

    // 解决RxJava内存泄漏
    api 'com.ljx.rxlife3:rxlife-rxjava:3.0.0'

    // 动画工具类
    api 'com.github.florent37:viewanimator:1.1.2'

    // Json相关
    api 'com.google.code.gson:gson:2.8.6'

    // 适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'

    // 提示框
    api 'com.lxj:xpopup:2.0.5'

    // 运行时权限
    api 'com.yanzhenjie:permission:2.0.3'

    // 扫码
    api 'cn.bingoogolapple:bga-qrcode-zxing:1.3.7'

    api 'com.tencent.bugly:crashreport_upgrade:1.4.2'
    api 'com.tencent.bugly:nativecrashreport:3.7.47'

}